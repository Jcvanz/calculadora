<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <h1 class="profile-text">Calculadora de IMC</h1>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="input">
                <label>Altura:</label>
                <input type="number" id="altura">
            </div>

            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso">
            </div>

            <button id="button">Calcular IMC</button>

            <div class="content-result" id="resultado"></div>

            <img class="profile-image" src="https://img.freepik.com/vetores-premium/desenho-animado-feliz-gordo-acenando_70172-1725.jpg?w=2000">

        </div>
       
    </div>
    <script src="./script.js"></script>
</body>
</html>
